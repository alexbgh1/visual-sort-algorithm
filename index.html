<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- LOGO & FONT -->
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Visual Sort</title>
</head>
<body>
    <section class="up-select">
        <h1 class="title">Select Algorithm Sort Method</h1>
        <select id="sort-type">
            <option value="Bubble sort">Bubble sort</option>
            <option value="Insertion sort">Insertion sort</option>
        </select>
        <button onclick="run()">Run</button>
        <button onclick="randomizeBars()">Randomize</button>
    </section>
    <div class="popup hidden">
        <div class="popup-blur">
            <div class="popup-content">
                <p class="popup-content-text">Sorry you can't <span>do this</span>, the Algorithm is running !</p>
                <div class="popup-progress-bar"></div>
            </div>
        </div>
    </div>
    <div class="margin-center">
        <div class="container">
            <div id="dinamic-bars">
                <!-- Bars inserted using JS -->
            </div>
        </div>
        <div class="line"></div>

        <div class="general">
            <div class="info-colors">
                <p class="info-color info-color-grid1">Temp value: <span class="mini-box" style="background-color: var(--red);"></span></p>
                <p class="info-color info-color-grid2">Comparative value: <span class="mini-box" style="background-color: var(--yellow);"></span></p>
                <div class="container-var">
                    <div class="container-temp">
                        <div class="b temp"></div>
                    </div>
                    <div class="container-temp">
                        <div class="b next-value"></div>
                    </div>
                </div>
            </div>
            <div class="parameters">
                <div class="info-params">
                    <h2 class="title2" style="text-align: center;"> Parameters </h2>
                    <div class="param-nbar">   
                        <label>Number of bars: <span style="color:black;">20</span></label>
                        <!-- if you have problems using IE10 you probably need to add onchange="changeNBar(event)" event -->
                        <input id="n_bar" oninput="changeNBar(event)" type="range" step="1" min="1" max="40" value="20"/>
                    </div>
                    <div class="param-nheight-ndelay">
                        <div style="margin: 0 6px;">   
                            <label for="n_height">Max-Height <span style="color: var(--main-b5);">(1-300)</span> :</label>
                            <!-- if you have problems using IE10 you probably need to add onchange="changeNDelay(event)" event -->
                            <input id="n_height" name="n_height" oninput="changeNHeight(event)" type="number" min="1" max="300" value="300"/>
                        </div>
                        <div class="nd" style="margin: 0 6px;">   
                            <label for="n_delay">Delay <span style="color: var(--main-b5);">(1-2000)</span> :</label>
                            <!-- if you have problems using IE10 you probably need to add onchange="changeNDelay(event)" event -->
                            <input id="n_delay" name="n_delay" oninput="changeNDelay(event)" type="range" min="1" max="2000" value="500"/>
                        </div>
                    </div>
                </div>
                <div class="repo">
                    <a href="https://github.com/alexbgh1/visual-sort-algorithm" style="width: 60px;height: 60px;">
                      <img src="img/logoGithub.png" style="width: 60px;height: 60px;"/>
                    </a>
                </div>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
